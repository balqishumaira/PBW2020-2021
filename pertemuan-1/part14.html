<!DOCTYPE html>
<html>
<head>
	<title>Menampilkan gambar pada HTML</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h4>Menampilkan gambar dino pada HTML</h4>
	<img src="dino.jpeg">

	<h4>Menampilkan gambar dino pada HTML dengan height=300px dan width=500px</h4>
	<img src="dino.jpeg" height="300px" width="500px;">

	<h4>Menampilkan gambar menggunakan HTML & CSS, height=300px dan width=500px</h4>
	<img class="gambar" src="dino.jpeg">
</body>
</html>
