<!DOCTYPE html>
<html>
<head>
	<title>belajar membuat list</title>
</head>
<body>
<li>belajar HTML</li>
<li>belajar PHP</li>

<!-- ordered list (ol)-->
<ol>
	<li>belajar HTML</li>
	<li>belajar PHP</li>	
</ol>

<!-- unordered list (ul)-->
<ul>
	<li>belajar HTML</li>
	<li>belajar PHP</li>	
</ul>

</body>
</html>
