<!DOCTYPE html>
<html>
<head>
 <title>#JS10: Switch Case</title>
</head>

<body>
 <h1>Belajar Javascript Part 10: Switch Case di Javascript</h1>
 <h2>Mata Kuliah Pemrograman Berbasis Web Kelas C</h2>

 <div id="color"></div> <!-- id color -->

 <script>
 	var warna = "biru";

 	switch(warna) {
 		case "hijau" :
 			teks = "warna 'hijau'";
 			break;
 		case "kuning" :
 			teks = "warna 'kuning'";
 			break;
 		case "biru" :
 			teks = "warna 'biru'";
 			break;
 		default :
 		teks = "color not found";
 	}

 	document.getElementById("color").innerHTML = teks;
 </script>
 
</body>

</html>
