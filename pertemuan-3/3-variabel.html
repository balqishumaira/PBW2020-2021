<!DOCTYPE html>
<html>
 <head>
 <title>#JS3: Mengenal Variabel pada Javascript</title>
 
 </head>
 <body>
 <h1>Belajar Javascript Part 3 : Mengenal Variabel pada Javascript</h1>
 <h2>Mata Kuliah Pemrograman Berbasis Web Kelas C</h2>
 
 <div id="nama"></div> 
 <div id="alamat"></div> 
 
 <script type="text/javascript">
 	var nama = "Siti Balqis Humaira";
 	var alamat = "Aceh Besar";

 	document.getElementById("nama").innerHTML = "nama : "+nama;
 	document.getElementById("alamat").innerHTML = "alamat : "+alamat;
 </script>
 
 </body>
</html>
