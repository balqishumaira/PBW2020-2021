<!DOCTYPE html>
<html>
<head>
 <title>#JS6: Membuat Function</title>
</head>

<body>
 <h1>Belajar Javascript Part 6: Membuat Function di Javascript</h1>
 <h3>Mata Kuliah Pemrograman Berbasis Web Kelas C</h3>
 
 <div id="hasil"></div><!-- id hasil -->

 <script type="text/javascript">
 	// membuat function tampilkan_nama
 	function tampilkan_nama() {
 		return "Siti Balqis Humaira";
 	}

 	document.getElementById("hasil").innerHTML = tampilkan_nama();

 </script>

</body>

</html>
