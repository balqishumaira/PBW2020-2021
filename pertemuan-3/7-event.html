<!DOCTYPE html>
<html>
<head>
 <title>#JS7: Mengenal Event</title>
</head>

<body>
 <h1>Belajar Javascript Part 7: Mengenal Event Pada Javascript</h1>
 <h2>Mata Kuliah Pemrograman Berbasis Web Kelas C</h2>
 
 <!-- memberikan event pada element tombol -->
 <button onclick="tampilkan_nama()">KLIK SAYA</button>
 <br>
 
 <h3 id="nama"></h3> <!-- id hasil -->
 
 <script type="text/javascript">
 	function tampilkan_nama() {
 		document.getElementById("nama").innerHTML = "Nama saya adalah Siti Balqis Humaira";
 	}

 </script>

</body>

</html>
