<!DOCTYPE html>
<html>
<head>
 <title>JS8: String pada Javascript</title>
</head>

<body>
 <h1>Belajar Javascript Part 8: Mengenal String pada Javascript</h1>
 <h2>Mata Kuliah Pemrograman Berbasis Web Kelas C</h2>
 
 <h3 id="tampil1"></h3> <!-- id tampil1 -->
 <h3 id="tampil2"></h3> <!-- id tampil2 -->
 <h3 id="tampil3"></h3> <!-- id tampil3 -->
 
 <script type="text/javascript">
 	var kata1 = "hari ini adalah hari jum'at";
 	var kata2 = "nama saya 'Balqis'";
 	var kata3 = 'nama saya "Siti Balqis"';

 	document.getElementById("tampil1").innerHTML = kata1;
 	document.getElementById("tampil2").innerHTML = kata2;
 	document.getElementById("tampil3").innerHTML = kata3;
 </script>

</body>
