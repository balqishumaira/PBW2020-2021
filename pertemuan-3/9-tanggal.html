<!DOCTYPE html>
<html>
<head>
 <title>#JS9: Menampilkan Tanggal</title>
</head>

<body>
 <h1>Belajar Javascript Part 9: Menampilkan Tanggal dengan Javascript</h1>
 <h2>Mata Kuliah Pemrograman Berbasis Web Kelas C</h2>
 
 <div id="date"></div> <!-- id date -->

 <script type="text/javascript">
 	var tanggal = new Date();

 	document.getElementById("date").innerHTML = tanggal;
 </script>
 
</body>

</html>
